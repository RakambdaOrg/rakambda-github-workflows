name: Gradle Docker publish

on:
  workflow_call:
    inputs:
      java-version:
        description: "JDK version to use"
        required: true
        type: string
      java-distribution:
        description: "JDK distribution to use"
        required: false
        type: string
        default: "temurin"
      docker-image:
        description: "Name of the docker image to push"
        required: true
        type: string
      docker-tag:
        description: "Tag of the docker image to push, defaults to current branch name"
        required: false
        type: string
        default: ""
      runs-on:
        description: "Runner to use"
        required: false
        type: string
        default: "ubuntu-latest"
      environment:
        description: "Environment to use"
        required: false
        type: string
    secrets:
      jib-extra-params:
        description: "Extra jib parameters"
        required: false
      docker-repo:
        description: "Docker registry to push to"
        required: true
      docker-username:
        description: "Docker username"
        required: true
      docker-token:
        description: "Docker token"
        required: true

jobs:
  publish:
    name: Gradle - Publish Docker
    runs-on: [ "${{ inputs.runs-on }}" ]
    environment: ${{ inputs.environment }}
    concurrency: 
      group: docker-publish-${{ inputs.docker-tag }}
      cancel-in-progress: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v5.0.0
      - name: Set up JDK
        uses: actions/setup-java@v4.7.1
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Calculate image tag
        id: image-tag
        run: |
          if [ -z "${{ inputs.docker-tag }}" ]; then
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.docker-tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Clean extra params
        id: extra-params
        run: |
          $EXTRA_PARAMS=$(printf "%s" "${{ secrets.jib-extra-params }}")
          echo "extra-params=$EXTRA_PARAMS" >> "$GITHUB_OUTPUT"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.2
        with:
          cache-disabled: true
      - name: Jib
        run: |
          ./gradlew \
          jib ${{ steps.extra-params.outputs.extra-params }} \
          -Djib.to.auth.username=${{ secrets.docker-username }} \
          -Djib.to.auth.password=${{ secrets.docker-token }} \
          -Djib.to.image=${{ secrets.docker-repo }}/${{ inputs.docker-image }}:${{ steps.image-tag.outputs.tag }} \
          -Djib.console=plain