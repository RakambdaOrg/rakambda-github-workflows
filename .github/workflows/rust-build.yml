name: Rust build

on:
  workflow_call:
    inputs:
      target:
        description: "Release target name"
        required: false
        type: string
        default: "x86_64-unknown-linux-musl"
      extra-files:
        description: "Extra files"
        required: false
        type: string
        default: ""
      upload-mode:
        description: "Upload mode"
        required: false
        type: string
        default: "none"
      toolchain-version:
        description: "Toolchain version"
        required: false
        type: string
        default: "stable"
      runs-on:
        description: "Runner to use"
        required: false
        type: string
        default: "ubuntu-latest"

permissions:
  contents: write

jobs:
  build:
    name: Rust build
    runs-on: ["ubuntu-latest", "${{ inputs.runs-on }}"]
    steps:
      - name: Checkout source
        uses: actions/checkout@v4.2.2
      - name: Compile
        id: compile
        uses: rust-build/rust-build.action@v1.4.5
        with:
          TOOLCHAIN_VERSION: stable
          RUSTTARGET: "${{ inputs.target }}"
          EXTRA_FILES: "${{ inputs.extra-files }}"
          UPLOAD_MODE: "${{ inputs.upload-mode }}"
      - name: Upload artifact
        uses: actions/upload-artifact@v4.4.3
        with:
          name: "${{ inputs.target }}"
          path: |
            ${{ steps.compile.outputs.BUILT_ARCHIVE }}
            ${{ steps.compile.outputs.BUILT_CHECKSUM }}
