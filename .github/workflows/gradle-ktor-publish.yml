name: Gradle Docker publish

on:
  workflow_call:
    inputs:
      java-version:
        description: "JDK version to use"
        required: true
        type: string
      java-distribution:
        description: "JDK distribution to use"
        required: false
        type: string
        default: "temurin"
      docker-image:
        description: "Name of the docker image to push"
        required: true
        type: string
      docker-tag:
        description: "Tag of the docker image to push, defaults to current branch name"
        required: false
        type: string
        default: ""
      runs-on:
        description: "Runner to use"
        required: false
        type: string
        default: "ubuntu-latest"
      environment:
        description: "Environment to use"
        required: false
        type: string
    secrets:
      ktor-extra-params:
        description: "Extra jib parameters"
        required: false
      docker-repo:
        description: "Docker registry to push to"
        required: true
      docker-username:
        description: "Docker username"
        required: true
      docker-token:
        description: "Docker token"
        required: true

jobs:
  publish:
    name: Gradle - Publish Docker
    runs-on: [ "${{ inputs.runs-on }}" ]
    environment: ${{ inputs.environment }}
    concurrency: 
      group: docker-publish-${{ inputs.docker-tag }}
      cancel-in-progress: true
    steps:
      - name: Checkout source
        uses: actions/checkout@v5.0.0
      - name: Set up JDK
        uses: actions/setup-java@v5.0.0
        with:
          distribution: ${{ inputs.java-distribution }}
          java-version: ${{ inputs.java-version }}

      - name: Calculate image tag
        id: image-tag
        run: |
          if [ -z "${{ inputs.docker-tag }}" ]; then
            echo "tag=${GITHUB_REF##*/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.docker-tag }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4.4.3
        with:
          cache-disabled: true
      - name: Ktor
        run: |
          ./gradlew \
          publishImage ${{ secrets.ktor-extra-params }} \
          -Pktor.docker.host=${{ secrets.docker-repo }} \
          -Pktor.docker.username=${{ secrets.docker-username }} \
          -Pktor.docker.password=${{ secrets.docker-token }} \
          -Pktor.docker.tag=${{ steps.image-tag.outputs.tag }} \
          -Pktor.docker.image=${{ inputs.docker-image }} \
          -Pjib.console=plain