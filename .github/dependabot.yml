version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    assignees:
      - Rakambda
    schedule:
      interval: cron
      cronjob: 0 7 * * *
      timezone: Europe/Paris
    pull-request-branch-name:
      separator: '-'
    groups:
      docker:
        patterns:
          - docker/*
